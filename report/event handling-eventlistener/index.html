<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM manipulation: part 2.5</title>

  <!-- CSS External Link -->
  <link rel="stylesheet" href="./style.css">
</head>
  <body>
    

    <h1 id="main-heading">Event listeners</h1>

    <div class="container">
      <div class="boxes box-1">
        <h1 id="heading">Example 1</h1>
        <button onclick="alert('I Love JavaScript')">Enter</button>
        <!-- this is event -->
      </div>

      <div class="boxes box-2">
        <h1 id="heading">Example 2</h1>
        <button class="btn-2">Enter</button>
        <!-- onmouseover="alert('Mouse is over the button.')" onmouseout="alert('Mouse left the button.')" cool event built in -->
      </div>

      <div class="boxes box-3">
        <h1 id="heading">Example 3</h1>
        <button class="btn-3">Enter</button>
      </div>
    
    </div> 
    
  </body>
  <script src="./script.js"></script>
</html>
